<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.min.css">
</head>

<body>

    <h1>The library!</h1>

    <div class="wrapper">
        <form class="form" action="">
            <h2>Add a new book</h2>
            <div class="inputs__container">
                <input id="input__title" class="input" type="text" name="title" placeholder="title">
                <input id="input__author" class="input" type="text" name="author" placeholder="author">
                <input id="input__pages" class="input" type="number" name="pages" min="0" placeholder="pages">
                <div class="checkbox__container">
                    <label for="input__read">read</label>
                    <input id="input__read" type="checkbox" name="read">
                </div>

                <button class="input add" type="submit">add</button>
            </div>
        </form>

        <div class="library__container">
            <h2>Library</h2>
            <table id="table">
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>pages</th>
                    <th>read</th>
                    <th>remove</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
